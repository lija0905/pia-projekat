<div class='container-fluid pozadina'>
    <div class='row'>
        <div class='col-sm-12 naziv'>Dobrodosli! - {{delegat.ime}} {{delegat.prezime}}</div>
    </div>
    <div class='row'  style="padding-left:30px; padding-top:20px">
        <div class='col-sm-4'>
            <div class='prijava-header'>Prijavite sportistu</div>
            <span>{{porukaDodaj}}</span>
            <div class='form-group'>
                <label for='ime'>Ime i prezime: </label>
                <input required='true' type="text" name='ime' [(ngModel)]='ime' placeholder="Unesite ime i prezime takmicara" class="form-control" style="width: 80%;">
            </div>
            <div class="form-group">
                <label for='sport'>Sport: </label>
            <!--<input required type="text" name='sport' [(ngModel)]='sport' placeholder="Unesite sport takmicara" class="form-control" style="width: 80%;">-->
                <select name='sport' [(ngModel)]='sport' class='form-control' style="width: 80%;" (change)='dohvatiMojeDiscipline()'>
                    <option></option>
                    <option *ngFor='let s of sportovi'>{{s.sport}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for='disciplina'>Disciplina: </label>
                <select name='disciplina' [(ngModel)]='disciplina' class='form-control' style="width: 80%;">
                    <option></option>
                    <option *ngFor='let d of mojeDiscipline'>{{d.naziv}}</option>
                </select>
            <!-- <input type="text" name='disciplina' [(ngModel)]='disciplina' placeholder="Unesite disciplinu takmicara" class="form-control" style="width: 80%;">-->   
            </div>
            <div class="form-group">
                <label for='pol'>Pol: </label>
                <select required [(ngModel)]='pol'name='pol' class="form-control" style="width: 80%">
                    <option value='m'>muski</option>
                    <option value='z'>zenski</option>
                </select>
            </div>
            <button class='btn btn-primary' (click)='dodajSportistu()'>Prijavi sportistu</button>
        </div>
        <div class='col-sm-8'>
            <div class='ukupan-broj-takmicara'>Ukupan broj mojih takmicara: {{ukupanBrojSportista}}</div>
            
                <div class='navigacija'><a (click)='povratakSport()'>{{trenutniSport}}</a>
                <a *ngIf='trenutniSport!=null' (click)='povratakDisciplina()'> >> {{trenutnaDisciplina}}</a>
               </div>
            
            <table *ngIf='prikaz=="sport"' class='tabela'>
                
                <tr *ngFor='let s of sportovi'>
                        <td><a (click)="discipline(s)">{{s.sport}} <span *ngIf='s.brojMojihSportista > 0'>[{{s.brojMojihSportista}}]</span></a></td>
                </tr>
            </table>
            <table *ngIf='prikaz=="discipline"' class='tabela'>
              
                <tr *ngFor='let d of trenutneDiscipline'>
                        <td><a (click)='sportisti(d)'>{{d.naziv}} <span *ngIf='d.brojMojihSportista > 0'>[{{d.brojMojihSportista}}]</span></a></td>
                </tr>
            </table>
            <table *ngIf='prikaz=="sportisti"' class='tabela'>
               
                <tr *ngFor='let s of trenutniSportisti'>
                        <td>{{s.ime}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
